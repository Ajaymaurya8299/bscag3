<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Application</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .app-header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .button-container {
            padding: 30px 20px;
            text-align: center;
        }
        .note-button {
            display: block; /* हर बटन को नई लाइन पर लाने के लिए */
            width: 85%; /* बटन की चौड़ाई */
            margin: 20px auto; /* बटन के बीच अधिक जगह */
            padding: 18px;
            font-size: 20px;
            font-weight: bold;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px; /* बटन को गोल कोनों वाला बनाने के लिए */
            text-align: center;
            cursor: pointer;
            box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease; /* होवर पर स्मूद इफेक्ट */
        }
        .note-button:hover {
            background-color: #45a049;
            transform: scale(1.05); /* बटन को थोड़ा बड़ा दिखाने के लिए */
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.3);
        }
        .note-button:active {
            background-color: #3e8e41;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
        }
        .note-button a {
            text-decoration: none;
            color: white;
            display: block;
        }
    </style>
</head>
<body>
    <div class="app-header">
        Notes
    </div>
    <div class="button-container">
        <button class="note-button"><a href="https://drive.google.com/file/d/1EZ1x2GJNV-8fIZnbV_WWyCK3TBGPMopg/view?usp=drivesdk" target="_blank">fundamental of Agronomy</a></button>
        <button class="note-button"><a href="https://drive.google.com/file/d/1vS6sx7A0HDHrtyQaJ7FgP3Wh4SBiLCHT/view?usp=drivesdk" target="_blank">fundamental of Genetics</a></button>
        <button class="note-button"><a href="https://drive.google.com/file/d/15ua9kJ2Mgl-XM-kEciet1ZdoWpB3Z7QK/view?usp=drivesdk" target="_blank">fundamental of Soil Science</a></button>
        <button class="note-button"><a href="https://drive.google.com/file/d/15hLDdzOqSh2etYEujv4FIQC6EEo-kPkc/view?usp=drivesdk" target="_blank">fundamental of Horticulture</a></button>
        <button class="note-button"><a href="https://drive.google.com/file/d/15WbS0sL5UgGPkfxpfs6eqkeKRGd-odvx/view?usp=drivesdk" target="_blank">Rural Sociology & Educational Psychology</a></button>
        <button class="note-button"><a href="" target="_blank">Introduction to Forestry</a></button>
        <button class="note-button"><a href="https://drive.google.com/file/d/1SXEi1HiQ4UnWkAMO4aMg0QdvICO-2kZC/view?usp=drivesdk" target="_blank">Introductory Animal Husbandry</a></button>
        <button class="note-button"><a href="" target="_blank">Comprehension & Communication Skills in English</a></button>
        <button class="note-button"><a href="https://drive.google.com/file/d/1F46EXoa8L_pBWiGKbZDlzwGgk6nFrjse/view?usp=drivesdk" target="_blank">Agricultural Heritage</a></button>
        <button class="note-button"><a href="https://drive.google.com/file/d/1u030usSUl_0pHnQIl5w1Du-SuNWAmvi9/view?usp=drivesdk" target="_blank">General Agriculture |</a></button>
        <button class="note-button"><a href="" target="_blank">General Agriculture ||</a></button>
        <button class="note-button"><a href="https://drive.google.com/file/d/1c_uRlsZNiIF9MVLz9oMU0Gks8LfNq1y_/view?usp=drivesdk" target="_blank">Introductory Biology</a></button>
        <button class="note-button"><a href="https://drive.google.com/file/d/1U1DnUZLflN0IqWzE1r9sFZbYyd3xPEUH/view?usp=drivesdk" target="_blank">Elementary Mathematics</a></button>
   </div>
</body>
</html>
