<head>
    <meta charset="UTF-8">

    <title>Notes Application</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .app-header {
            background-color: #FF5733; /* हेडर का रंग बदला */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .button-container {
            padding: 30px 20px;
            text-align: center;
        }
        .note-button {
            display: block; /* हर बटन को नई लाइन पर लाने के लिए */
            width: 85%; /* बटन की चौड़ाई */
            margin: 20px auto; /* बटन के बीच अधिक जगह */
            padding: 18px;
            font-size: 20px;
            font-weight: bold;
            background-color: #3498db; /* बटन का रंग नीला */
            color: white;
            border: none;
            border-radius: 12px; /* बटन को गोल कोनों वाला बनाने के लिए */
            text-align: center;
            cursor: pointer;
            box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease; /* होवर पर स्मूद इफेक्ट */
        }
        .note-button:hover {
            background-color: #2980b9; /* होवर पर नीला रंग बदलता है */
            transform: scale(1.05); /* बटन को थोड़ा बड़ा दिखाने के लिए */
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.3);
        }
        .note-button:active {
            background-color: #1f6f8b; /* क्लिक करते समय बटन का रंग */
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
        }
        .note-button a {
            text-decoration: none;
            color: white;
            display: block;
        }
    </style>
</head>
