<!DOCTYPE html>
<html lang="hi<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>शेयर बटन के साथ आइकन</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FF6347, #6A5ACD, #FFD700, #32CD32);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            max-width: 400px; /* कार्ड की चौड़ाई घटाई गई */
            margin: 100px auto;
            background-color: #ffffff;
            padding: 20px; /* पैडिंग घटाई गई */
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 1.8em; /* हेडिंग का आकार घटाया गया */
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .description {
            font-size: 1em; /* डिस्क्रिप्शन का आकार घटाया गया */
            color: #7f8c8d;
            margin-bottom: 15px;
        }
        .image-container {
            margin-bottom: 15px;
        }
        .image-container img {
            width: 100%;
            max-width: 300px; /* इमेज का आकार घटाया गया */
            height: auto;
            border-radius: 10px;
        }
        .share-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 25px; /* बटन का आकार घटाया गया */
            font-size: 1em;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .share-button:hover {
            background-color: #2980b9;
        }
        .share-button i {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- शैक्षिक छवि -->
        <div class="image-container">
            <img src="herbz.png" alt="Educational Image">
        </div>
        <h1></h1>
        <p class="description">हमारा ऐप आपके लिए मुफ्त शिक्षा प्रदान करता है। यहां आपको उच्च गुणवत्ता की शैक्षिक सामग्री मिलेगी, जो हर छात्र के लिए उपयोगी है। इसे अब साझा करें और दूसरों को भी लाभान्वित करें।</p>
        <button class="share-button" id="shareBtn">
            <i class="bi bi-share-fill"></i> Share
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <script>
        // शेयर करने की प्रक्रिया
        document.getElementById('shareBtn').addEventListener('click', function() {
            if (navigator.share) {
                navigator.share({
                    title: 'शेयर करें !',
                    text: 'यह शैक्षिक ऐप मुफ्त शिक्षा प्रदान करता है।',
                    url: window.location.href
                }).then(() => {
                    console.log('धन्यवाद शेयर करने के लिए!');
                }).catch((error) => {
                    console.log('शेयर करते समय त्रुटि:', error);
                });
            } else {
                alert('यह डिवाइस शेयरिंग का समर्थन नहीं करता है।');
            }
        });
    </script>

</body>
</html>
