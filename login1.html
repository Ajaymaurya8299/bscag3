<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f2f5;
    }
    .container {
      width: 320px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .hidden { display: none; }
    .form-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #0056b3; }
    p { text-align: center; margin-top: 10px; font-size: 14px; }
    a { color: #007bff; cursor: pointer; }
    .error { color: red; font-size: 13px; text-align: center; }
  </style>
</head>
<body>
  <!-- Login -->
  <div class="container" id="login-container">
    <div class="form-header">Login</div>
    <form id="login-form">
      <input type="text" id="login-input" placeholder="Username / Email / Mobile" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p class="error" id="login-error"></p>
    <p>Not registered? <a onclick="showSignup()">Sign Up</a></p>
    <p><a onclick="showForget()">Forgot Password?</a></p>
  </div>

  <!-- Signup -->
  <div class="container hidden" id="signup-container">
    <div class="form-header">Sign Up</div>
    <form id="signup-form">
      <input type="text" id="signup-name" placeholder="Username" required>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="text" id="signup-mobile" placeholder="Mobile Number" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p class="error" id="signup-error"></p>
    <p>Already have an account? <a onclick="showLogin()">Login</a></p>
  </div>

  <!-- Forget Password -->
  <div class="container hidden" id="forget-container">
    <div class="form-header">Reset Password</div>
    <form id="forget-form">
      <input type="text" id="forget-input" placeholder="Email / Mobile" required>
      <input type="password" id="forget-password" placeholder="New Password" required>
      <button type="submit">Reset</button>
    </form>
    <p class="error" id="forget-error"></p>
    <p>Remembered? <a onclick="showLogin()">Login</a></p>
  </div>

  <script>
    // Show-Hide Functions
    function showSignup() {
      document.getElementById("login-container").classList.add("hidden");
      document.getElementById("signup-container").classList.remove("hidden");
      document.getElementById("forget-container").classList.add("hidden");
    }
    function showLogin() {
      document.getElementById("login-container").classList.remove("hidden");
      document.getElementById("signup-container").classList.add("hidden");
      document.getElementById("forget-container").classList.add("hidden");
    }
    function showForget() {
      document.getElementById("login-container").classList.add("hidden");
      document.getElementById("signup-container").classList.add("hidden");
      document.getElementById("forget-container").classList.remove("hidden");
    }

    // ‚úÖ Signup
    document.getElementById("signup-form").addEventListener("submit", function(e) {
      e.preventDefault();

      let name = document.getElementById("signup-name").value.trim();
      let email = document.getElementById("signup-email").value.trim();
      let mobile = document.getElementById("signup-mobile").value.trim();
      let password = document.getElementById("signup-password").value.trim();
      let errorMsg = document.getElementById("signup-error");

      errorMsg.textContent = "";

      if (mobile.length !== 10 || isNaN(mobile)) {
        errorMsg.textContent = "üì± ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§®‡§Ç‡§¨‡§∞ 10 ‡§Ö‡§Ç‡§ï‡•ã‡§Ç ‡§ï‡§æ ‡§π‡•ã‡§®‡§æ ‡§ö‡§æ‡§π‡§ø‡§è‡•§";
        return;
      }

      let users = JSON.parse(localStorage.getItem("userData")) || [];

      if (users.find(u => u.email === email || u.mobile === mobile || u.username === name)) {
        errorMsg.textContent = "‚ö†Ô∏è ‡§Ø‡§π Username/Email/Mobile ‡§™‡§π‡§≤‡•á ‡§∏‡•á ‡§∞‡§ú‡§ø‡§∏‡•ç‡§ü‡§∞‡•ç‡§° ‡§π‡•à‡•§";
        return;
      }

      users.push({ username: name, email, mobile, password });
      localStorage.setItem("userData", JSON.stringify(users));

      alert("‚úÖ Sign Up Successful! ‡§Ö‡§¨ Login ‡§ï‡§∞‡•á‡§Ç‡•§");
      showLogin();
    });

    // ‚úÖ Login
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();

      let input = document.getElementById("login-input").value.trim();
      let password = document.getElementById("login-password").value.trim();
      let errorMsg = document.getElementById("login-error");

      errorMsg.textContent = "";

      let users = JSON.parse(localStorage.getItem("userData")) || [];
      let user = users.find(u =>
        (u.username === input || u.email === input || u.mobile === input) && u.password === password
      );

      if (user) {
        localStorage.setItem("loggedInUser", JSON.stringify(user));
        alert("‚úÖ Login Successful!");
        window.location.href = "home.html";
      } else {
        errorMsg.textContent = "‚ùå ‡§ó‡§≤‡§§ Username/Email/Mobile ‡§Ø‡§æ Password";
      }
    });

    // ‚úÖ Forget Password
    document.getElementById("forget-form").addEventListener("submit", function(e) {
      e.preventDefault();

      let input = document.getElementById("forget-input").value.trim();
      let newPass = document.getElementById("forget-password").value.trim();
      let errorMsg = document.getElementById("forget-error");

      errorMsg.textContent = "";

      let users = JSON.parse(localStorage.getItem("userData")) || [];
      let userIndex = users.findIndex(u => u.email === input || u.mobile === input);

      if (userIndex !== -1) {
        users[userIndex].password = newPass;
        localStorage.setItem("userData", JSON.stringify(users));
        alert("‚úÖ Password Reset Successful!");
        showLogin();
      } else {
        errorMsg.textContent = "‚ùå Email/Mobile ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ!";
      }
    });

    // ‚úÖ Auto Redirect if already logged in
    window.onload = function() {
      let loggedIn = JSON.parse(localStorage.getItem("loggedInUser"));
      if (loggedIn) {
        window.location.href = "home.html";
      }
    }
  </script>
</body>
</html>
