<style>
        /* Global Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            padding: 0;
            background-color: #f4f4f9;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Side Menu Styling */
        .side-menu {
            width: 250px;
            height: 100%;
            background-color: #0078D7;
            color: white;
            position: fixed;
            top: 0;
            left: -260px; /* Initially hidden */
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
            padding-top: 60px;
            z-index: 100;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        .side-menu button {
            background-color: white;
            color: #0078D7;
            padding: 25px 20px;
            margin: 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .side-menu button:hover {
            background-color: #005BB5;
            color: white;
        }

        /* Header Styling */
        header {
            background-color: #0078D7;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
            position: relative;
            padding-left: 20px;/* Added padding to create space for the side menu */
}

        }

        header h1 {
            margin: 0;
            font-size: 1.6em;
            flex-grow: 2;
            padding-left: 20px; /* Added padding to create space between title and menu icon */
}

        .menu-icon {
            font-size: 1.7em;
            cursor: pointer;
        }

        .search-icon {
            font-size: 1.9em;
            cursor: pointer;
        }

        /* Overlay for when menu is open */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 5;
        }

        .overlay.active {
            display: block;
        }

        .side-menu.active {
            left: 0; /* Show menu from left */
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            text-align: center;
            flex-grow: 1;
            overflow-y: auto;
        }

        /* Image Gallery */
        .image-gallery {
            display: flex;
            overflow-x: scroll;
            gap: 15px;
            padding: 20px 0;
            scroll-snap-type: x mandatory;
            margin-top: 20px;
        }

        .image-gallery img {
            width: 290px;
            height: 180px;
            object-fit: cover;
            scroll-snap-align: start;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.1);
        }

        /* YouTube Video Embed */
        .youtube-container {
            width: 100%;
            max-width: 800px;
            margin-top: 40px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .youtube-container iframe {
            width: 100%;
            height: 200px;
            border: none;
        }

        /* Social Media Icons */
        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .social-icons a {
            text-decoration: none;
            font-size: 1.2em;
            color: #0078D7;
            padding: 8.5px;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            color: #005BB5;
        }

        /* Floating Action Button (FAB) */
        .fab {
            position: fixed;
            bottom: 90px;
            right: 20px;
            background-color: #0078D7;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 2em;
            cursor: pointer;
            z-index: 1000;
        }

        .fab:hover {
            background-color: #005BB5;
        }

        /* Bottom Navigation Bar */
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background-color: #ffffff;
            border-top: 2px solid #e1e1e1;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            text-decoration: none;
            color: #0078D7;
            padding: 8px 15px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            border-radius: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .navbar a img {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
        }

        .navbar a:hover {
            background-color: #e1e1e1;
            transform: scale(1.1);
        }

        /* Media Queries for Mobile Devices */
        @media (max-width: 768px) {
            .side-menu {
                width: 200px;
            }

            header h1 {
                font-size: 1.2em;
            }

            .image-gallery img {
                width: 250px;
                height: 150px;
            }

            .fab {
                bottom: 80px;
                right: 15px;
            }
        }
